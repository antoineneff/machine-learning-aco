<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>ACO</title>
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <p>Map size</p>
          <input type="range" id="map-size" name="mapSize" min="10" max="30" step="5" value="10">

          <p>Colony size</p>
          <input type="range" id="populations" name="populations" min="40" max="100" step="10" value="40">

          <p>Exploration</p>
          <input type="range" id="exploration" name="exploration" min="0" max="1" step="0.1" value="0.8">
          <p>Evaporation</p>
          <input type="range" id="evaporation" name="evaporation" min="0" max="1" step="0.1" value="0.9">
          <p>Trust</p>
          <input type="range" id="trust" name="trust" min="0" max="1" step="0.1" value="0.5">
          <p>Noise</p>
          <input type="range" id="noise" name="noise" min="0" max="1" step="0.1" value="0.7">

          <p>Speed</p>
          <input type="range" id="render-time" name="render" min="100" max="1000" step="100" value="200">

          <p>Food <span class="food"></span></p>

          <p>Hide ants <input type="checkbox" name="hideAnts" id="hideAnts" onchange="hideAnts()"></p>
          <p>Hide obstacle <input type="checkbox" name="hideObstacle" id="hideObstacle" onchange="hideObstacle()"></p>
          <p>Hide food <input type="checkbox" name="hideFood" id="hideFood" onchange="hideFood()"></p>
          <p>Hide base <input type="checkbox" name="hideBase" id="hideBase" onchange="hideBase()"></p>
          <p>Hide pheromone <input type="checkbox" name="hidePheromone" id="hidePheromone" onchange="hidePheromone()"></p>

          <p onclick="restart()" class="restart">Restart</p>
        </div>

        <div id="container">
            <div id="map"></div>
            <div class="options">
                <img src="https://cdn1.iconfinder.com/data/icons/material-core/20/settings-128.png" alt="settings" onclick="openNav()" class="settings" />
                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-play-128.png" alt="play" onclick="map.renderInterval()" class="settings" />
                <img src="https://cdn3.iconfinder.com/data/icons/multimedia/100/pause-512.png" alt="pause" onclick="map.pauseInterval()" class="settings" />
            </div>
        </div>

    <script src="ant.js"></script>
    <script src="map.js"></script>
    <script src="front.js"></script>
    </body>
</html>
